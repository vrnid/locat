<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- Added user-scalable=no to prevent accidental zooming on mobile interface -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D 地球定位系统 - 移动端优化版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* UI Toggle Button (Mobile Only) */
        #ui-toggle {
            display: none; /* Hidden on desktop */
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(16, 20, 30, 0.9);
            border: 1px solid #00f0ff;
            border-radius: 50%;
            color: #00f0ff;
            z-index: 101;
            font-size: 20px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        /* UI Overlay Styling */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: rgba(16, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
            color: #e0f7ff;
            z-index: 100;
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto; /* Allow scrolling on small screens */
        }

        h1 { 
            margin: 0 0 15px 0; 
            font-size: 1.1rem; 
            color: #00f0ff; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 1px solid rgba(0, 240, 255, 0.3); 
            padding-bottom: 10px; 
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; margin-bottom: 5px; color: #8ba2b0; text-transform: uppercase;}
        input { 
            width: 100%; 
            padding: 12px 10px; /* Larger touch target */
            box-sizing: border-box; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid #334; 
            color: #00f0ff; 
            border-radius: 2px; 
            outline: none;
            font-family: monospace;
            font-size: 16px; /* Prevents iOS zoom on focus */
        }
        input:focus { border-color: #00f0ff; box-shadow: 0 0 8px rgba(0, 240, 255, 0.2); }

        button {
            width: 100%;
            padding: 14px; /* Larger touch target */
            background: rgba(0, 240, 255, 0.15);
            border: 1px solid #00f0ff;
            color: #00f0ff;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-size: 1rem;
        }
        button:hover { background: #00f0ff; color: #000; box-shadow: 0 0 15px #00f0ff; }

        .presets { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .preset-btn {
            flex: 1 1 40%; /* Responsive flex */
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            padding: 12px 8px; /* Larger touch area */
            color: #aaa;
        }
        .preset-btn:hover { border-color: #00f0ff; color: #00f0ff; }

        #status-msg {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #00f0ff;
            min-height: 1.2em;
            text-align: center;
            font-family: monospace;
        }

        /* Map Overlay (The Street Level View) */
        #map-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 450px; 
            height: 350px;
            background: #000;
            border: 2px solid #00f0ff;
            border-radius: 4px;
            z-index: 90;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 1s ease;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        
        #map-overlay.active {
            display: block;
            opacity: 1;
        }

        #map-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .map-header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            background: rgba(0, 240, 255, 0.9);
            color: #000;
            padding: 8px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-map { 
            cursor: pointer; 
            font-weight: 900; 
            padding: 8px 12px; /* Easy to tap close button */
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        /* Target Reticle in Center */
        #reticle {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 80;
            display: none;
        }
        #reticle::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #00f0ff;
            transform: translate(-50%, -50%);
        }

        /* Loading Overlay */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00f0ff;
            z-index: 999;
            transition: opacity 0.5s;
            font-family: monospace;
        }
        .loader-bar {
            width: 200px; height: 2px; background: #111; margin-top: 10px; position: relative; overflow: hidden;
        }
        .loader-bar::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 50%; background: #00f0ff;
            animation: load 1s infinite linear;
        }
        @keyframes load { 0% { left: -50%; } 100% { left: 100%; } }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            #ui-toggle {
                display: flex;
            }

            #ui-container {
                width: calc(100% - 40px); /* Full width minus margins */
                left: 20px;
                top: 80px; /* Below the toggle button */
                transform-origin: top right;
            }

            /* Class to hide UI on mobile */
            #ui-container.mobile-hidden {
                opacity: 0;
                pointer-events: none;
                transform: translateY(-20px);
            }

            #map-overlay {
                width: 90%;
                height: 40vh;
                right: 5%;
                bottom: 20px;
                left: 5%;
            }

            h1 { font-size: 1rem; }
            .preset-btn { padding: 15px 0; }
            
            /* Increase reticle visibility on small screens */
            #reticle { width: 60px; height: 60px; }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="loader">
        <div>INITIALIZING MOBILE UPLINK...</div>
        <div class="loader-bar"></div>
    </div>

    <div id="reticle"></div>

    <!-- Mobile Toggle Button -->
    <div id="ui-toggle" onclick="toggleUI()">✕</div>

    <!-- Map Overlay -->
    <div id="map-overlay">
        <div class="map-header">
            <span>SATELLITE FEED</span>
            <span class="close-map" onclick="hideStreetView()">关闭 [X]</span>
        </div>
        <iframe id="map-frame" src=""></iframe>
    </div>

    <div id="ui-container">
        <h1>全球定位系统 <span style="font-size:0.6em; opacity:0.7">Mobile</span></h1>
        
        <div class="input-group">
            <label>LATITUDE / 纬度</label>
            <input type="number" id="lat" step="0.000001" placeholder="39.904200">
        </div>
        
        <div class="input-group">
            <label>LONGITUDE / 经度</label>
            <input type="number" id="lon" step="0.000001" placeholder="116.407400">
        </div>

        <button onclick="locateUserCoordinates()">开始定位</button>

        <div class="presets">
            <button class="preset-btn" onclick="setPreset(39.9042, 116.4074)">北京</button>
            <button class="preset-btn" onclick="setPreset(31.2304, 121.4737)">上海</button>
            <button class="preset-btn" onclick="setPreset(34.6937, 135.5023)">大阪</button>
            <button class="preset-btn" onclick="setPreset(40.7128, -74.0060)">纽约</button>
        </div>

        <div id="status-msg">SYSTEM READY</div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let earthMesh, cloudsMesh, targetMarker, atmosphereMesh;
        const EARTH_RADIUS = 100; 

        // Mobile UI Toggle
        function toggleUI() {
            const ui = document.getElementById('ui-container');
            const btn = document.getElementById('ui-toggle');
            ui.classList.toggle('mobile-hidden');
            btn.innerText = ui.classList.contains('mobile-hidden') ? '☰' : '✕';
        }

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0005);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20000);
            camera.position.set(0, 0, 450); 

            renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // PERFORMANCE OPTIMIZATION: Cap pixel ratio at 2 to save battery/GPU on mobile
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = EARTH_RADIUS + 2; 
            controls.maxDistance = 1500;
            
            // MOBILE TWEAK: Slower rotation speed for touch screens
            controls.rotateSpeed = 0.5;

            const ambientLight = new THREE.AmbientLight(0x444444);
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(300, 100, 200);
            scene.add(sunLight);
            
            const rimLight = new THREE.DirectionalLight(0x0088ff, 1.0);
            rimLight.position.set(-300, 0, -100);
            scene.add(rimLight);

            createStars();
            createEarth();
            createAtmosphere(); 
            createMarker();

            window.addEventListener('resize', onWindowResize, false);

            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }, 1200);
            
            animate();
        }

        function createEarth() {
            const textureLoader = new THREE.TextureLoader();
            const earthMap = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            const bumpMap = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-topology.png');
            const specMap = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-water.png');

            const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 128, 128);
            const material = new THREE.MeshPhongMaterial({
                map: earthMap,
                bumpMap: bumpMap,
                bumpScale: 1.5,
                specularMap: specMap,
                specular: new THREE.Color(0x333333),
                shininess: 15
            });
            earthMesh = new THREE.Mesh(geometry, material);
            scene.add(earthMesh);

            const cloudGeo = new THREE.SphereGeometry(EARTH_RADIUS * 1.006, 128, 128);
            const cloudTex = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png');
            const cloudMat = new THREE.MeshPhongMaterial({
                map: cloudTex,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            cloudsMesh = new THREE.Mesh(cloudGeo, cloudMat);
            scene.add(cloudsMesh);
        }

        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(EARTH_RADIUS * 1.02, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0x0088ff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            atmosphereMesh = new THREE.Mesh(geometry, material);
            scene.add(atmosphereMesh);
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 4000; i++) {
                const r = 800 + Math.random() * 800; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                
                vertices.push(x, y, z);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 1.2, sizeAttenuation: false });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createMarker() {
            const geometry = new THREE.CylinderGeometry(0.2, 0.01, 15, 8);
            geometry.rotateX(Math.PI / 2); 
            geometry.translate(0, 0, 7.5);
            
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00f0ff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            targetMarker = new THREE.Mesh(geometry, material);
            targetMarker.visible = false;
            scene.add(targetMarker);
        }

        function calcPosFromLatLonRad(lat, lon, radius) {
            var phi   = (90 - lat) * (Math.PI / 180);
            var theta = (lon + 180) * (Math.PI / 180);
            var x = -(radius * Math.sin(phi) * Math.cos(theta));
            var z = (radius * Math.sin(phi) * Math.sin(theta));
            var y = (radius * Math.cos(phi));
            return new THREE.Vector3(x, y, z);
        }

        function setPreset(lat, lon) {
            document.getElementById('lat').value = lat;
            document.getElementById('lon').value = lon;
            locateUserCoordinates();
        }

        function showStatus(text) {
            const el = document.getElementById('status-msg');
            el.innerText = text;
            
            let originalText = text;
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
            let iter = 0;
            
            if(window.statusInterval) clearInterval(window.statusInterval);
            
            window.statusInterval = setInterval(() => {
                el.innerText = originalText.split("").map((letter, index) => {
                    if(index < iter) return originalText[index];
                    return chars[Math.floor(Math.random() * 26)];
                }).join("");
                
                if(iter >= originalText.length) clearInterval(window.statusInterval);
                iter += 1/2; 
            }, 30);
        }

        function showStreetView(lat, lon) {
            const mapOverlay = document.getElementById('map-overlay');
            const mapFrame = document.getElementById('map-frame');
            const src = `https://maps.google.com/maps?q=${lat},${lon}&t=h&z=17&ie=UTF8&iwloc=&output=embed`;
            
            mapFrame.src = src;
            mapOverlay.classList.add('active');
            
            // Mobile UX: Auto-hide UI panel when map shows up to give space
            if (window.innerWidth <= 768) {
                document.getElementById('ui-container').classList.add('mobile-hidden');
                document.getElementById('ui-toggle').innerText = '☰';
            }
        }

        function hideStreetView() {
            document.getElementById('map-overlay').classList.remove('active');
            setTimeout(() => {
                if(!document.getElementById('map-overlay').classList.contains('active')) {
                     document.getElementById('map-frame').src = "";
                }
            }, 1000);
        }

        function locateUserCoordinates() {
            const latInput = document.getElementById('lat').value;
            const lonInput = document.getElementById('lon').value;
            hideStreetView(); 

            if (latInput === '' || lonInput === '') {
                showStatus("ERROR: INVALID INPUT");
                return;
            }

            const lat = parseFloat(latInput);
            const lon = parseFloat(lonInput);
            
            showStatus("ACQUIRING TARGET LOCK...");
            document.getElementById('reticle').style.display = 'block';
            
            // Mobile UX: Hide UI panel when flight starts
            if (window.innerWidth <= 768) {
                document.getElementById('ui-container').classList.add('mobile-hidden');
                document.getElementById('ui-toggle').innerText = '☰';
            }
            
            flyTo(lat, lon);
        }

        function flyTo(lat, lon) {
            const targetSurfacePos = calcPosFromLatLonRad(lat, lon, EARTH_RADIUS);
            
            targetMarker.position.copy(targetSurfacePos);
            targetMarker.lookAt(new THREE.Vector3(0,0,0)); 
            targetMarker.visible = true;

            const highOrbitPos = calcPosFromLatLonRad(lat, lon, EARTH_RADIUS * 2.0);
            const lowOrbitPos = calcPosFromLatLonRad(lat, lon, EARTH_RADIUS + 5);

            new TWEEN.Tween(camera.position)
                .to({ x: highOrbitPos.x, y: highOrbitPos.y, z: highOrbitPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onUpdate(() => controls.update())
                .chain(
                    new TWEEN.Tween(camera.position)
                    .to({ x: lowOrbitPos.x, y: lowOrbitPos.y, z: lowOrbitPos.z }, 2500)
                    .easing(TWEEN.Easing.Quintic.Out)
                    .onUpdate(() => controls.update())
                    .onComplete(() => {
                        showStatus("OPTICAL FEED ESTABLISHED.");
                        setTimeout(() => {
                            showStreetView(lat, lon);
                            showStatus(`LOCATION LOCKED: ${lat.toFixed(4)}, ${lon.toFixed(4)}`);
                        }, 500);
                    })
                )
                .start();

            new TWEEN.Tween(controls.target)
                .to({ x: 0, y: 0, z: 0 }, 1500) 
                .chain(
                    new TWEEN.Tween(controls.target)
                    .to({ x: targetSurfacePos.x * 0.9, y: targetSurfacePos.y * 0.9, z: targetSurfacePos.z * 0.9 }, 2500) 
                )
                .start();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            
            if(cloudsMesh) cloudsMesh.rotation.y += 0.0001;
            if(atmosphereMesh) atmosphereMesh.rotation.y -= 0.00005;

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
